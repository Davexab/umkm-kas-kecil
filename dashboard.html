<body>
<!-- ... SEMUA HTML DASHBOARD ... -->

<script>
// ========== VALIDASI LOGIN ==========
document.addEventListener("DOMContentLoaded", function() {
  const isLoggedIn = localStorage.getItem('isLoggedIn');
  const username = localStorage.getItem('savedUsername');
  
  console.log("=== DASHBOARD LOGIN CHECK ===");
  console.log("isLoggedIn:", isLoggedIn);
  console.log("username:", username);
  
  if (isLoggedIn !== 'true' || !username) {
    alert('Anda harus login terlebih dahulu!');
    window.location.href = 'login.html';
    return;
  }
  
  console.log("User berhasil login sebagai:", username);
  
  // Tampilkan username di dashboard
  const welcomeText = document.querySelector('.welcome-content h2');
  if (welcomeText) {
    welcomeText.innerHTML = `<i class="fas fa-chart-bar"></i> Dashboard Keuangan - ${username}`;
  }
  // ========== END VALIDASI ==========
  
  // ... SISA KODE DASHBOARD ANDA YANG ASLI ...
  // (Mobile menu, render data, dll)
});
</script>
</body>
</html>
