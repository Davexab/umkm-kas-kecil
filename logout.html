<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logout - UMKM Kas Kecil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
  --primary: #2563eb;
  --primary-dark: #1d4ed8;
  --success: #10b981;
  --danger: #ef4444;
  --warning: #f59e0b;
  --light: #f8fafc;
  --dark: #1e293b;
  --gray: #64748b;
  --gray-light: #e2e8f0;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --radius: 16px;
  --radius-sm: 8px;
}

body {
  background: linear-gradient(135deg, #f6f8ff 0%, #f0f4ff 100%);
  color: var(--dark);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.logout-container {
  max-width: 500px;
  width: 100%;
  text-align: center;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.logout-card {
  background: white;
  border-radius: var(--radius);
  padding: 3rem;
  box-shadow: var(--shadow-lg);
  border-top: 5px solid var(--primary);
}

.logout-icon {
  font-size: 4rem;
  color: var(--primary);
  margin-bottom: 1.5rem;
  display: inline-block;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.logout-card h1 {
  color: var(--dark);
  font-size: 2rem;
  margin-bottom: 1rem;
}

.logout-card p {
  color: var(--gray);
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 2.5rem;
}

.buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-top: 2rem;
}

.btn {
  padding: 0.9rem 2rem;
  border: none;
  border-radius: var(--radius-sm);
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  min-width: 150px;
}

.btn-primary {
  background: linear-gradient(to right, var(--primary), var(--primary-dark));
  color: white;
}

.btn-primary:hover {
  background: linear-gradient(to right, var(--primary-dark), #1e40af);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
}

.btn-secondary {
  background: var(--gray-light);
  color: var(--dark);
}

.btn-secondary:hover {
  background: #d1d5db;
  transform: translateY(-2px);
}

.logout-info {
  background: #f0f9ff;
  border-radius: var(--radius-sm);
  padding: 1.5rem;
  margin-top: 2rem;
  border-left: 4px solid var(--primary);
}

.logout-info h3 {
  color: var(--primary);
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.logout-info p {
  color: var(--gray);
  font-size: 0.9rem;
  margin-bottom: 0;
}

@media (max-width: 576px) {
  .logout-card {
    padding: 2rem;
  }
  
  .buttons {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="logout-container">
  <div class="logout-card">
    <div class="logout-icon">
      <i class="fas fa-sign-out-alt"></i>
    </div>
    
    <h1>Anda Telah Logout</h1>
    <p>Anda telah berhasil keluar dari sistem UMKM Kas Kecil. Untuk mengakses kembali dashboard dan fitur lainnya, silakan login kembali.</p>
    
    <div class="buttons">
      <button class="btn btn-primary" onclick="location.href='login.html'">
        <i class="fas fa-sign-in-alt"></i> Login Kembali
      </button>
      <button class="btn btn-secondary" onclick="location.href='index.html'">
        <i class="fas fa-home"></i> Ke Halaman Utama
      </button>
    </div>
    
    <div class="logout-info">
      <h3><i class="fas fa-info-circle"></i> Informasi Keamanan</h3>
      <p>Sesi Anda telah berakhir dengan aman. Semua data login telah dihapus dari browser ini.</p>
    </div>
  </div>
</div>

<script>
// Clear all login data when logout page loads
window.addEventListener('DOMContentLoaded', function() {
  localStorage.removeItem('isLoggedIn');
  localStorage.removeItem('savedUsername');
  
  // Auto redirect to login page after 10 seconds
  setTimeout(function() {
    window.location.href = 'login.html';
  }, 10000); // 10 seconds
});
</script>

</body>
</html>
