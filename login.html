<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login - UMKM Kas Kecil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.login-container {
  background: white;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
  overflow: hidden;
}

.login-header {
  background: linear-gradient(to right, #2563eb, #1d4ed8);
  color: white;
  padding: 30px;
  text-align: center;
}

.login-header i {
  font-size: 3rem;
  margin-bottom: 15px;
}

.login-header h1 {
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 5px;
}

.login-header p {
  opacity: 0.9;
  font-size: 0.9rem;
}

.login-form {
  padding: 30px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #333;
  display: flex;
  align-items: center;
  gap: 8px;
}

.input-with-icon {
  position: relative;
}

.input-with-icon i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #666;
}

.input-with-icon input {
  width: 100%;
  padding: 12px 15px 12px 45px;
  border: 2px solid #e2e8f0;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.input-with-icon input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.login-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(to right, #10b981, #0ea271);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}

.login-btn:hover {
  background: linear-gradient(to right, #0ea271, #0d9668);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
}

.demo-info {
  background: #f0f9ff;
  border-radius: 8px;
  padding: 15px;
  margin-top: 20px;
  border-left: 4px solid #2563eb;
}

.demo-info h4 {
  color: #2563eb;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.demo-info p {
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 5px;
}

@media (max-width: 480px) {
  .login-container {
    border-radius: 15px;
  }
  
  .login-header {
    padding: 20px;
  }
  
  .login-form {
    padding: 20px;
  }
}
</style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
    <i class="fas fa-chart-line"></i>
    <h1>UMKM Kas Kecil</h1>
    <p>Sistem Manajemen Keuangan Sederhana</p>
  </div>
  
  <div class="login-form">
    <div class="input-group">
      <label for="username"><i class="fas fa-user"></i> Username</label>
      <div class="input-with-icon">
        <i class="fas fa-user-circle"></i>
        <input type="text" id="username" placeholder="Masukkan username">
      </div>
    </div>
    
    <div class="input-group">
      <label for="password"><i class="fas fa-lock"></i> Password</label>
      <div class="input-with-icon">
        <i class="fas fa-key"></i>
        <input type="password" id="password" placeholder="Masukkan password">
      </div>
    </div>
    
    <button class="login-btn" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
    
    <div class="demo-info">
      <h4><i class="fas fa-info-circle"></i> Demo Login</h4>
      <p><strong>Username:</strong> admin</p>
      <p><strong>Password:</strong> admin123</p>
      <p style="font-size: 0.8rem; color: #777; margin-top: 8px;">
        Data tersimpan di browser Anda (localStorage)
      </p>
    </div>
  </div>
</div>

<script>
function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  
  // Validasi input
  if (!username || !password) {
    alert('Harap isi username dan password!');
    return;
  }
  
  // Simple validation (bisa diganti dengan validasi lebih ketat)
  if (username === 'admin' && password === 'admin123') {
    // Simpan status login
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('savedUsername', username);
    
    // Redirect ke dashboard
    window.location.href = 'dashboard.html';
  } else {
    alert('Username atau password salah!\n\nGunakan:\nUsername: admin\nPassword: admin123');
  }
}

// Enter key untuk login
document.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    login();
  }
});

// Auto focus pada username field
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('username').focus();
});
</script>

</body>
</html>
